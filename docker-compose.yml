services:
  server:
    build:
      context: ./server
    container_name: server_airconsole
    ports:
      - "5000:5000"
    restart: unless-stopped
    volumes:
      - ./server:/app
      - common:/shared
    networks:
      - back-tier

  client_web:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client_web_airconsole
    ports:
      - "5173:5173"
    restart: unless-stopped
    # depends_on:
      # - server
    volumes:
      - ./client:/src
      - common:/shared

networks:
  back-tier:

volumes:
  common:
